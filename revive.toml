ignoreGeneratedHeader = false
severity = "warning"
confidence = 0.8
errorCode = 0
warningCode = 0

# --- Correctness / reliability ---
[rule.atomic]
[rule.datarace]
[rule.waitgroup-by-value]
[rule.range-val-in-closure]
[rule.range-val-address]
[rule.unreachable-code]

# --- Error handling discipline (North Star: loud failures) ---
[rule.unhandled-error]
[rule.error-return]
[rule.error-strings]
[rule.error-naming]
[rule.errorf]

# --- Readability / simplicity ---
[rule.indent-error-flow]
[rule.superfluous-else]
[rule.early-return]
[rule.empty-block]
[rule.empty-lines]
[rule.bool-literal-in-expr]
[rule.string-format]
[rule.unnecessary-stmt]
[rule.unnecessary-format]

# --- Public surfaces must be documented (North Star: public API docblocks) ---
# Team decision: disable exported/package-comments rules; rely on review for meaningful comments.
# [rule.exported]
# [rule.package-comments]

# --- Naming policy ---
# Team-defined expectations: keep only a tiny allowlist of conventional short names.
# NOTE: this does not govern receiver names; receiver names are enforced by ruleguard.
[rule.var-naming]
Arguments = [
  [
    "ID", "URL", "HTTP", "JSON", "SHA1",
    "ctx", "err", "cfg", "cmd",
    "t", "tt",
    "fs",
  ],
  [
    "i", "j", "k", "v",
  ],
]

# Keep receiver naming enabled for baseline consistency, but the hard rule is ruleguard.
[rule.receiver-naming]

# --- Boundary / context usage ---
[rule.context-as-argument]
[rule.context-keys-type]
[rule.flag-parameter]

# --- Complexity thresholds (match .golangci.yml) ---
[rule.cyclomatic]
Arguments = [15]

[rule.cognitive-complexity]
Arguments = [20]

[rule.function-length]
Arguments = [80, 50]

[rule.argument-limit]
Arguments = [8]

[rule.function-result-limit]
Arguments = [3]

# --- Import hygiene ---
[rule.blank-imports]
[rule.dot-imports]
[rule.duplicated-imports]
[rule.redundant-import-alias]

# --- General maintainability ---
[rule.confusing-naming]
[rule.confusing-results]
[rule.modifies-parameter]
[rule.modifies-value-receiver]
[rule.unexported-return]
[rule.redefines-builtin-id]
