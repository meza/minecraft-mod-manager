name: Verify and Release

permissions:
  issues: write
  checks: write
  contents: write
  pull-requests: write

on:
  - push
  - pull_request

env:
  LEFTHOOK: 0

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: meza/action-go-setup@main
        id: go
        name: Set up Go
        with:
          go-version: '1.22.6'
          GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - uses: meza/action-go-test@main

      - name: Build Distributables
        run: make build

      - name: Check coverage
        run: make coverage-enforce

