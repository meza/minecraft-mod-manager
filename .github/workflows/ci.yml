name: Verify and Release

on: [ push ]

env:
  LEFTHOOK: 0

jobs:
  build-push-artifacts:
    name: ðŸ“¦ Build artifacts for the commit (for internal use only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up node
        uses: ./.github/actions/setup/

      - run: yarn build
      - run: yarn build:binaries

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          if-no-files-found: error
          name: Dev Binaries for testing purposes (zip)
          path: dist/pkg/mmm*

  verify:
    name: ðŸ”Ž Lint and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up node
        uses: ./.github/actions/setup/
      - run: yarn ci
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/composite@v2
        if: always()
        with:
          junit_files: "reports/junit.xml"
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v3
        if: always()
        with:
          report_paths: 'reports/junit.xml'

      - run: npx semantic-release --dry-run
        id: get-next-version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    outputs:
      new-release-published: ${{ steps.get-next-version.outputs.new-release-published }}
      new-release-version: ${{ steps.get-next-version.outputs.new-release-version }}

  release:
    needs: [ verify, build-push-artifacts ]
    if: needs.verify.outputs.new-release-published == 'true'
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up node
        uses: ./.github/actions/setup/

      - name: ðŸš€ Build & Release
        env:
          CURSEFORGE_API_KEY: ${{ secrets.CURSEFORGE_API_KEY }}
          MODRINTH_API_KEY: ${{ secrets.MODRINTH_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: yarn release
