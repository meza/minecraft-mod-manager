pre-commit:
  parallel: true
  commands:
    coverage:
      tags: backend test
      run: make coverage
    lint:
      tags: backend style
      run: make lint
pre-push:
  commands:
    build:
      tags: backend build
      run: make build
post-merge:
  commands:
    mod-download:
      tags: backend versions
      run: make mod-download
